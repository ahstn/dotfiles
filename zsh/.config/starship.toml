[character]
success_symbol = "[➜](bold green)"

[[battery.display]]
threshold = 25
style = "bold red"

[aws]
format = 'on[ ☁️ $profile (\[$duration\] )]($style)'

[kubernetes]
format = '[⛵ $context \($namespace\)](dimmed green) '
disabled = false
[kubernetes.context_aliases]
"qa-eu-a" = "qa"
"arn:aws:eks:us-east-1:783191644494:cluster/cas-platform-eks" = "cas-qa"

[git_branch]
ignore_branches = ["master", "main"]

[nodejs]
format = "via [$version](bold green) "
disabled = false

[python]
disabled = true

[package]
disabled = true
